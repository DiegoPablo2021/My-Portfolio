<section
  id="home"
  class="min-h-screen flex items-center justify-center section-padding animate-fade-in"
>
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row items-center justify-between gap-8">
      <!-- Left side -->
      <div class="text-center md:text-left space-y-6 max-w-2xl">
        <h1 class="text-4xl md:text-6xl font-bold">
          {{ heroInfo?.title }}<span class="text-primary">{{ heroInfo?.name }}</span>
        </h1>

        <h2 class="text-3xl md:text-5xl font-medium">{{ typedText$ | async }}</h2>

        <p class="text-lg md:text-xl text-muted-foreground">
          {{ heroInfo?.description }}
        </p>

        <!-- Get In Touch Button -->
        <div class="flex justify-center md:justify-start space-x-4">
          <a
            href="#contact"
            class="inline-flex items-center px-6 py-3 bg-primary text-primary-foreground rounded-lg hover:opacity-90 transition-opacity"
          >
            Get in touch
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-arrow-right ml-2"
            >
              <path d="M5 12h14"></path>
              <path d="m12 5 7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>

      <!-- Right side -->
       <div class="w-full max-w-md">
        <div style="position: relative; width: 100%; padding-bottom: 100%;">
          <div class="rounded-full overflow-hidden shadow-xl border-4 border-primary/20" style="position: absolute; inset: 0px;">
            <img class="object-cover w-full h-full" srcset="assets/img/diego-pablo-400w.avif 400w, assets/img/diego-pablo-600w.avif 600w, assets/img/diego-pablo-800w.avif 800w"
            sizes="(max-width: 400px) 400px, (max-width: 600px) 600px, (min-width: 601px) 800px"
            src="assets/img/diego-pablo.png"
            alt=""
            width="949"
            height="1024">
          </div>
        </div>
       </div>
    </div>
  </div>
</section>
